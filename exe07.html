<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let valor = Number(prompt("Entre com um valor:  "));
        let soma = 0

        do {
            soma = soma + valor
            valor = Number(prompt("Entre com um valor: "))
        } while (valor != 0);
        alert("A soma de todos os valores:  " + soma)


    </script>
</body>

</html>
