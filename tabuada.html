<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        let valor = prompt("Digite o valor da tabuada")

            for (let i= 1; i<= 10; i++){
                document.write(valor + "X" + i + "=" + valor * i + "<br>")
            }
    </script>
</body>
</html>
