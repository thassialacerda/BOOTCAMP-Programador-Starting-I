<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mão na massa - Java Script</title>
</head>
<body>
   <script>
        let fixo = 1200
        let vendas = 0
        let salarioFinal = 0
        let comissao = 0

        vendas = Number(prompt("Digite o valor das vendas"))

        comissao =  vendas /100*15
        salarioFinal = fixo + comissao

        alert("O salario final é:" + salarioFinal)
     
   </script> 
</body>
</html>
